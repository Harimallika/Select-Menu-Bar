<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu> Bar</title>
    <link rel="stylesheet" href="select menu bar.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selectText">Select Social media</p>
                <img src="arrow.png" id="arrowicon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png">
                    <p>Facebook</p>
                    </li>
                    <li class="options">
                        <img src="instagram.png">
                         <p>Instagram</p>
                    </li>
                    <li class="options">
                        <img src="twitter.png">
                        <p>Twitter</p>
                    </li>
                    <li class="options">
                        <img src="pinterest.png">
                        <p>Pinterest</p>
                    </li>
                    <li class="options">
                        <img src="whatsapp.png">
                        <p>whatsapp</p>
                    </li>
                    <li class="options">
                        <img src="youtube.png">
                        <p>youtube</p>
                    </li>
            </ul>
        </div>
    </div>


    <script src="select menu bar.js"></script>
</body>
</html>
